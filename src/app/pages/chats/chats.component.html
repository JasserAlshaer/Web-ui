<div class="chat-container">
    <div class="chat-buttons">
      <button class="btn btn-success" (click)="showAboutUs()">About Us</button>
      <button class="btn btn-danger" (click)="logout()">Logout</button>

    </div>
  
    <div class="chat-header">
      <h2>Chat Room</h2>
    </div>
  
    <div class="chat-messages" #chatMessages>
      <div *ngFor="let message of messages" [ngClass]="{'message-right': message.isCurrentUser, 'message-left': !message.isCurrentUser}">
        <div class="message-avatar" *ngIf="!message.isCurrentUser">
          <img [src]="message.avatar" alt="User Avatar">
        </div>
        <div class="message-content">
          <div class="message-author">{{ message.author }}</div>
          <div class="message-text">{{ message.text }}</div>
          <div class="message-time">{{ message.time }}</div>
        </div>
      </div>
    </div>
  
    <div class="chat-input">
      <input [(ngModel)]="newMessage" placeholder="Type a message..." (keyup.enter)="sendMessage()" />
      <button (click)="sendMessage()">Send</button>
    </div>
  </div>

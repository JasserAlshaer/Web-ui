<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form>
           
            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0">Create Your Account</p>
            </div>

            <div data-mdb-input-init class="form-outline mb-4">
              <label class="form-label" for="form3Example3">First Name </label>
              <input type="text" id="form3Example3" [(ngModel)]="input.firstName" name="firstName" class="form-control form-control-lg"
                placeholder="Enter your First name" />
              
            </div>

            <div data-mdb-input-init class="form-outline mb-4">
              <label class="form-label" for="form3Example3">Last Name </label>
              <input type="text" id="form3Example3" [(ngModel)]="input.lastName" name="lastName" class="form-control form-control-lg"
                placeholder="Enter your Last name" />
              
            </div>

            <div data-mdb-input-init class="form-outline mb-4">
              <label class="form-label" for="form3Example3">Phone</label>
              <input type="text" id="form3Example3"  [(ngModel)]="input.phone" maxlength="10" name="phone" class="form-control form-control-lg"
                placeholder="Enter a valid phone number" />
              
            </div>
  
            <!-- Email input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <label class="form-label" for="form3Example3">Email address</label>
              <input type="email" id="form3Example3" class="form-control form-control-lg"
              [(ngModel)]="input.email" name="email"
                placeholder="Enter a valid email address" />
              
            </div>
  
            <!-- Password input -->
            <div data-mdb-input-init class="form-outline mb-3">
              <label class="form-label" for="form3Example4">Password</label>
              <input type="password" id="form3Example4"  [(ngModel)]="input.password" name="password" class="form-control form-control-lg"
                placeholder="Enter password" />
             
            </div>
  
           
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="CreateNewAccount()">Register Now</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">have an account? <a 
                  routerLink="/"
                  class="link-danger">Login Now</a></p>
            </div>
  
          </form>
        </div>
      </div>
    </div>
  </section>
